version: 0.0.{build}-ci
image: Ubuntu
init:
- pwsh: >-
    $tagRelease = $env:APPVEYOR_REPO_TAG -eq 'true'

    if ($tagRelease) {
        $tag = $env:APPVEYOR_REPO_TAG_NAME
        Update-AppveyorBuild -Version "$tag"
    }
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  DOCKER_AUTH:
    secure: PTQaihoDFzLdA6kSCeVqvXIrJVXj3Q5M2aneMx8m5Kef37IKGdFbKoe5SlBuRajB47p4sZhATD/jijtiWSq/FPeJBlTZkenAYUYvIfV332Z8+ID+Hw310GmjxRO/r2E/
build_script:
- pwsh: mkdir /home/appveyor/.docker/
- pwsh: Out-File -FilePath /home/appveyor/.docker/config.json -InputObject "$env:DOCKER_AUTH" -Encoding ASCII
- pwsh: ./build.ps1 -BuildVersion "$env:APPVEYOR_BUILD_VERSION" -Release "$env:APPVEYOR_REPO_TAG"