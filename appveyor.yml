version: 0.0.{build}-ci
image: Ubuntu
init:
- pwsh: >-
    $tagRelease = $env:APPVEYOR_REPO_TAG -eq 'true'

    if ($tagRelease) {
        $tag = $env:APPVEYOR_REPO_TAG_NAME
        Update-AppveyorBuild -Version "$tag"
    }
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  DOCKER_USERNAME:
    secure: hn2vauofTyGlL4ghb9l1AQ==
  DOCKER_PASSWORD:
    secure: z0QkG5dMUovqmdiVrojAAA==
build_script:
- pwsh: ./build.ps1 -BuildVersion "$env:APPVEYOR_BUILD_VERSION" -Release "$env:APPVEYOR_REPO_TAG"